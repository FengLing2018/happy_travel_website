<!doctype html>
<html lang="en">



<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>快乐旅游网-注册</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="js/jquery-3.1.1.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="js/bootstrap.min.js"></script>



</head>
<body>


<div class="container">


  <form>
    <div class="form-group">
      <label for="name">昵称</label>
      <input type="email" class="form-control" id="name" placeholder="请输入昵称">
    </div>
    <div class="form-group">
      <label for="psw">密码</label>
      <input type="password" class="form-control" id="psw" placeholder="请输入密码">
    </div>

    <div class="form-group">
    <label for="repsw">确认密码</label>
    <input type="email" class="form-control" id="repsw" placeholder="请重复输入密码">
  </div>
    <div class="form-group">
      <label for="email">邮箱</label>
      <input type="password" class="form-control" id="email" placeholder="请输入邮箱">
    </div>
    <div class="form-group">
      <label for="tel">电话</label>
      <input type="password" class="form-control" id="tel" placeholder="请输入电话">
    </div>

    <button type="submit" class="btn btn-default">注册</button>
  </form>


</div>







</body>
</html>
